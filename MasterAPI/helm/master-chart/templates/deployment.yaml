apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.label }}
  namespace: {{ .Values.namespace }}
  labels:
    app: {{ .Values.label }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Values.label }}
      app.kubernetes.io/name: {{ include "master-chart.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      name: {{ .Values.label }}
      labels:
        app: {{ .Values.label }}
        app.kubernetes.io/name: {{ include "master-chart.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: IfNotPresent
          env:
            - name: NAMESPACE
              value: {{ .Values.namespace }}
            - name: EMULATOR_VERSION
              value: {{ .Values.emulatorVersion | quote }}
            - name: CONFIG_FILE_PATH
              value: "/app/config"
          ports:
            - name: http
              containerPort: 80
              protocol: TCP